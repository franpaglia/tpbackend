server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # ========== MICROSERVICIO DE CLIENTES (Puerto 8081) ==========
        - id: clientes-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/clientes/**,/api/contenedores/**,/api/estados/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}

        # ========== MICROSERVICIO DE LOGÍSTICA (Puerto 8082) ==========
        - id: logistica-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/solicitudes/**,/api/rutas/**,/api/tramos/**,/api/tipos-tramo/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}

        # ========== MICROSERVICIO DE TRANSPORTE (Puerto 8083) ==========
        - id: transporte-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/camiones/**,/api/tarifas/**,/api/depositos/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}

      # Configuración de CORS
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false

# Actuator para monitoreo
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

# Logs
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO