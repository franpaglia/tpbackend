server:
  port: ${SERVER_PORT:8082}

spring:
  application:
    name: servicio-logistica

  datasource:
    url: jdbc:sqlite:logistica.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        format_sql: true

  # Configuraci√≥n de seguridad OAuth2
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/logistica-realm
          jwk-set-uri: http://localhost:8180/realms/logistica-realm/protocol/openid-connect/certs